<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        div{
            background-color: gray;
            margin: 5px;
            width: 140px;
            height: 40px;
        }
        main{
            display: flex;
            justify-content: center;
            align-items: end;
            flex-wrap: wrap;
            height: 200px;

        }
        .d4{
            align-self: center;
        }
    </style>
</head>
<body>
    <main>
        <div></div>
        <div>2</div>
        <div>3</div>
        <div class="d4">4</div>
        <div>5</div>
    </main>
</body>
</html>
